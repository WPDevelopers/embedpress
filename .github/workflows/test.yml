# Test Deploy
name: Test Deployment

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - latest
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Running NPM Install & Build
        run: |
          npm install && npm run build

  # This workflow contains a second job called "generate-archive"
  generate-archive:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository again for this job
      - name: Checkout repository
        uses: actions/checkout@v2

      # Generates the WordPress zip file
      - name: Generating zip
        uses: rudlinkon/action-wordpress-build-zip@master
